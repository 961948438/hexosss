# Hexo Configuration
## Docs: http://www.innerjquery.club/login
## Source: http://www.innerjquery.club/login

# Site
title: f_x_y
subtitle: 'cv Engineer'
description: '熟练使用CTRL+C和CTRL+V'
keywords:
author: xiangyou fu
language: zh-CN
timezone: ''

# URL
## If your site is put in a subdirectory, set url as 'http://example.com/child' and root as '/child/'
url: http://www.innerjquery.club/
root: /blog
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
 - 'Fireworks/*'
 - 'design/**'
#  - 'design/jquerydemo/*'
#  - 'design/texiao/*'
#  - 'design/reactdemo/*'
#  - 'design/vuedemo/*'
#  - 'design/resume/*'

githubEmojis: 
  enable: true 
  className: github-emoji 
  inject: true 
  styles: 
  customEmojis:

feed: 
  type: atom 
  path: atom.xml 
  limit: 20 
  hub: 
  content: 
  content_limit: 140 
  content_limit_delim: ' ' 
  order_by: -date

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 6
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

douban:
  user: 229342890
  builtin: false
  book:
    title: '德川家康'
    quote: '阅读吧  '
  movie:
    title: 'Wonder Woman 1984'
    quote: '开始吧'
  game:
    title: 'This is my game title'
    quote: 'This is my game quote'
  timeout: 10000

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-3-hexo-master

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: github
  repo: https://github.com/961948438
  branch: main